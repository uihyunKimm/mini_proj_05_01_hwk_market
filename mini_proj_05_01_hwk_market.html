    <style>
      * {
        font-family: "Noto Sans KR", sans-serif;
        box-sizing: border-box;

      html {
        font-size: 16px;
      }

      body {
        margin: 0; /*body에 기본 설정된 margin제거*/
      }

      .flex {
        display: flex;
      }

      .main {
        padding: 4em 0 5em;

    <link

  <body>
    <div class="container">
      <header class="header">
        <div class="header-top flex">
          <nav class="header-top_nav flex">

              <li>

          <div class="header-content_logo">KUHplo</div>
          <div class="header-content-line"></div>
          <nav class="header-content_nav flex">
            <ul>
              <li class="active">온라인예약</li>
              <li>시설</li>
              <li>정보</li>
              <li>이용안내</li>
              <li>참여마당</li>
            </ul>
          </nav>
          <div class="header-content_input flex">
            <span class="icon menu">
              <input type="button" value="&#9776;" />
            </span>
          </div>
        </div>
      </header>
    </div>
    <!--인포-->
    <article class="info">
      <div class="info flex">
        <div class="info_slide_cover">
          <div class="info_slide_item1"></div>
          <div class="info_slide_item2"></div>
          <div class="info_slide_item3"></div>
        </div>
        <div class="info_btn">
          <button type="button" on></button>
          <button></button>

        </div>
      </div>
